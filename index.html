<!doctype html>
<html ng-app="sample">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>angular sample1</title>
<meta name="description" content="">
<script src="./lib/angular.min.js"></script>
<script src="app.js"></script>
<style>
.error-msg {
  color: red;
}
</style>
</head>
<body>
<h1>バリデーション</h1>
<div>

<form name="userForm">
  <div>
    <label>名前*</label>
    <input type="text" name="name" ng-model="user.name" ng-minlength="3" ng-maxlength="10" required>
    <span class="error-msg" ng-show="userForm.name.$error.minlength">名前は3文字以上で入力してください</span>
    <span class="error-msg" ng-show="userForm.name.$error.maxlength">名前は10文字以内で入力してください</span>
    <span class="error-msg" ng-show="userForm.name.$error.required && !userForm.name.$pristine">名前は入力必須です</span>
  </div>
  <div>
    <label>パスワード*</label>
    <input type="text" name="password" ng-model="user.password" ng-pattern="/^[0-9a-zA-Z]*$/" required>
    <span class="error-msg" ng-show="userForm.password.$error.pattern">パスワードは半角英数字で入力してください</span>
    <span class="error-msg" ng-show="userForm.password.$error.required && !userForm.password.$pristine">パスワードは入力必須です</span>
  </div>
  <div>
    <label>パスワード(確認用)*</label>
    <input type="text" name="password2" ng-model="user.password2" match="user.password">
    <span class="error-msg" ng-show="userForm.password2.$error.match">パスワードが一致していません</span>
  </div>
  <div>
    <label>メールアドレス*</label>
    <input type="email" name="email" ng-model="user.email">
    <span class="error-msg" ng-show="userForm.email.$error.email && !userForm.email.$pristine">メールアドレスの形式が不正です</span>
  </div>
</form>


</div>
</body>
</html>
